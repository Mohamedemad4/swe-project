<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Management System</title>
</head>
<body>
    <h1>Students</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Enrolled in</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.student_id }}</td>
            <td>{{ student.course_ids }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add Student</h2>
    <form action="/add-student" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>ID:</label>
        <input type="text" name="student_id" required>
        <label>Courses:</label>
        <input type="text" name="course_ids" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
