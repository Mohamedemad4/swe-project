<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Course Search</h1>
    <form method="POST" class="my-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for a course..." value="{{ query }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item">
                <strong>{{ course.name }}</strong> - <em>{{ course.category }}</em>
            </li>
        {% else %}
            <li class="list-group-item">No courses found.</li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
